<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Awareness</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <div class="mainOuterBlock">
      <div class="leftMainContainer" id="leftMainContainer">
        <div class="avatarHolder">
          <div class="buddyOne">
            <div class="logoContainer">
              <img src="images/logo.png" alt="Dowdloading" />
            </div>
          </div>
          <div class="buddyTwo">
            <div class="toolName">
              <span>Online Reporting Tool</span>
            </div>
            <div class="toolInfo">
              There is some basic text that should be here in someway and it
              will add value to the layout this login page.
            </div>
          </div>
        </div>
        <div class="footerBottom">
            <div class="buddyThree">
              <div class="footerNotes">
                <ul class="footertext">
                  <li class="footerlink">Legal Notice</li>
                  <li class="footerlink">|</li>
                  <li class="footerlink">Site Map</li>
                  <li class="footerlink">|</li>
                  <li class="footerlink">Transparecy Act</li>
                  <li class="footerlink">|</li>
                  <li class="footerlink">IBAP</li>
                  <li class="footerlink">|</li>
                  <li class="footerlink">Lorem Ipsum</li>
                  <li class="clearFloat"></li>
                </ul>
              </div>
              <div class="horLine">
                <hr />
              </div>
              <div class="copyRight">
                <span>@ Copyright 2018 Ugam</span>
              </div>
            </div>
          </div>
      </div>

      <div class="rightMainContainer" id="rightMainContainer">
        <div class="formHolder">
          <form
            class="login-content"
            action="html/index.html"
            autocomplete="off"
          >
            <!-- Login text -->
            <div class="welcomeTextContainer">
              <span>PORTAL LOGIN</span>
            </div>

            <!-- login form -->
            <div class="formContainer">
              <div class="labelName unameLabel">
                <label for="uname">
                  <spans>USERNAME :</span>
                </label>
              </div>
              <div class="unameInput">
                <input
                  class="input"
                  type="text"
                  placeholder="name@example.com"
                  name="uname"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="labelName pswLabel">
                <label for="psw">
                  <span>PASSWORD :</span>
                </label>
              </div>
              <div class="pswInput">
                <input
                  class="input"
                  type="password"
                  placeholder="********"
                  name="psw"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="rememLabel">
                <label class="rememLabelClick">
                  <input
                    style="display: none"
                    type="checkbox"
                    name="remember"
                  />

                  <img
                    src="/images/check.png"
                    style="position: relative; top: 2px; border-radius: 50%"
                  />
                  <span>Remember me</span>
                </label>
              </div>
            </div>

            <!-- submit button -->
            <div class="submitContainer">
              <div class="loginBox">
                <button class="loginButton" type="submit">LOGIN</button>
              </div>
              <div class="fpswBox">
                <span class="fpsw">Forgot Password ? </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
